machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: [circle_ci_publish, master]
    commands:
      - $(aws ecr get-login --region us-east-1)
      - docker tag 054024759590.dkr.ecr.us-east-1.amazonaws.com/gal-test:dockerapp-latest
      - docker tag 054024759590.dkr.ecr.us-east-1.amazonaws.com/gal-test:dockerapp-$CIRCLE_SHA1ยง
      - docker push 054024759590.dkr.ecr.us-east-1.amazonaws.com/gal-test:dockerapp-latest
      - docker push 054024759590.dkr.ecr.us-east-1.amazonaws.com/gal-test:dockerapp-$CIRCLE_SHA1ยง
